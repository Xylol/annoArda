<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anno Arda - Middle-earth Timeline Calculator</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/annoArda/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/annoArda/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/annoArda/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/annoArda/apple-touch-icon.png">
  <link rel="manifest" href="/annoArda/site.webmanifest">

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: blob:;
      font-src 'self';
      connect-src 'self';
      object-src 'none';
      media-src 'self';
      frame-src 'none';
      worker-src 'self';
      child-src 'none';
      form-action 'self';
      base-uri 'self';
      upgrade-insecure-requests;
    ">

  <!-- Additional security headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

  <!-- Permissions Policy -->
  <meta http-equiv="Permissions-Policy" content="
      geolocation=(),
      microphone=(),
      camera=(),
      fullscreen=(self),
      payment=()
    ">

  <!-- SPA fallback script -->
  <script>
    // GitHub Pages SPA redirect - pass path as URL parameter
    const path = window.location.pathname.replace('/annoArda/', '');
    const search = window.location.search;
    const hash = window.location.hash;
    const redirectPath = path + search + hash;

    if (redirectPath !== '/') {
      window.location.replace('/annoArda/?redirect=' + encodeURIComponent(redirectPath));
    } else {
      window.location.replace('/annoArda/');
    }
  </script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
